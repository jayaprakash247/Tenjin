apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
data:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;

        # Forward traffic for the /svt path to the svt service
        location /svt/ {
            proxy_pass http://svt:PORT; # Replace with the actual port of svt
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forward traffic for the /svtrest path to the svtrest service
        location /svtrest/ {
            proxy_pass http://svtrest:PORT; # Replace with the actual port of svtrest
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
